language: node_js
sudo: required
before_install:
  - source <(curl -SLs https://raw.githubusercontent.com/xyezir/leafjs/${TRAVIS_BRANCH}/prepareTravis.sh)
install:
  - npm install -g codecov
  - npm install -g codeclimate-test-reporter
script:
  - npm test
  - codecov
after_script:
  - codeclimate-test-reporter < lcov.info
node_js:
  - "6"
  - "5"
  - "4"
env:
  - CXX=g++-4.8 CC=gcc-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - gcc-4.8
      - m4
      - flex
cache:
  directories:
    - node_modules
